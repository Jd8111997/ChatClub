<div ng-controller="UserController" data-ng-init="onInit()" class="user">

    <div id="wrapper" align="center" >
        <div id="user_details">
            <div id="genericHeading">
                <a href ng-click="goToPage('/')"><img src="img/chatclub.png" width="200" height="70" alt="[matrix]"/></a>
            </div>
    
            <h1>{{ user.displayname || user.id }}</h1>
    
            <div>
                <div class="profile-avatar">
                    <img ng-src="{{ httpUri(user.avatar_url, 320, 320) || 'img/default-profile.png' }}"/>
                </div>
                <div id="user-ids">
                    <div>{{ user.id }}</div>                        
                </div>
            </div>
    
            <button ng-hide="user.id == user_id" ng-click="messageUser()" style="font-size: 14pt; margin-top: 40px; margin-bottom: 40px">Start chat</button>
            <br/>
            <div class="feedback">{{ feedback }}</div>
        </div>
    </div>
</div>
